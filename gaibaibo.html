<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        function gaibaibo(userName, gbb){
            var comout = ["가위","바위","보"];
            var victory = ["이김","짐","비김"];
            var computer = Math.floor(Math.random()*3); // 숫자가 지정됨 0 / 1 / 2
            
            if(gbb=="가위"&&computer==2||gbb=="바위"&&computer==0||gbb=="보"&&computer==1){
                win(0);
            }else if(gbb=="가위"&&computer==1||gbb=="바위"&&computer==2||gbb=="보"&&computer==0){
                win(1);
            }else{
                win(2);
            }
            
            function win(n){
                var result = userName+": "+gbb+"<br>computer: "+comout[computer];
                result+="<br>결과: "+userName+" 이(가) "+victory[n];
                
                document.write(result);
            }
        }
        
        gaibaibo(prompt("이름 입력",""),prompt("가위! 바위! 보!",""));
    </script>
</head>
